<script>
  var options = {
    timeout:500
    }

  var first = document.getElementById('first');
  var second = document.getElementById('second');
  var third = document.getElementById('third');

  addEvent(first, 'mouseover', function() { first.className = 'on';  });
  addEvent(first, 'mouseout', function()  { first.className = 'off'; });

  var hoverTwo = new HoverIntent().hover(second, function() {
    second.className = 'on';
  }, function(e) {
    second.className = 'off';
  });

  var hoverThree = new HoverIntent(options).hover(third, function() {
    third.className = 'on';
  }, function(e) {
    third.className = 'off';
  }, options);

  // cross-browser events
  function addEvent(object, event, method) {
    if (object.attachEvent) {
      object['e'+event+method] = method;
      object[event+method] = function(){object['e'+event+method](window.event);};
      object.attachEvent('on'+event, object[event+method]);
    } else {
      object.addEventListener(event, method, false);
    }
  }

  function removeEvent(object, event, method) {
    if (object.detachEvent) {
      object.detachEvent('on'+event, object[event+method]);
      object[event+method] = null;
    } else {
      object.removeEventListener(event, method, false);
    }
  }
</script>
